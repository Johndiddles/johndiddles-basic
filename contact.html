        <!-- <div class="contact-page__left">

        <div class="contact-page__right">
          <form action="" id="form">
            <h2>
              Say Hello
              <span>!</span>
            </h2>
            <div class="form-group-wrapper">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  placeholder="Your Name"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  placeholder="Email Address"
                  name="email"
                  id="email"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Message</label>
              <textarea
                type="message"
                placeholder="Message"
                name="message"
                id="message"
                class="message"
                required
              ></textarea>
            </div>
            <div class="form-group submitBtn-wrapper">
              <button type="submit" onclick="formHandler(event)" id="submit">
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
